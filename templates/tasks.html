<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Task - Todos List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="/">TODO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link text-light" href="/tasks">Tasks</a>
              </li>
          </div>
        </div>
      </nav>
      <h2 class="text-center my-3 py-3">Welcome to Todos List - All Tasks</h2>
      <div class="container">
        <table class="table mb-3">
            <thead>
              <tr>
                <th scope="col">Task no. </th>
                <th scope="col">Task Title</th>
                <th scope="col">Task Description</th>
                <th scope="col">Delete Task</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              {% for task in tasks %}
                <tr>
                  <th scope="row">{{forloop.counter}}</th>
                  <td>{{task.taskTitle}}</td>
                  <td>{{task.taskDesc}}</td>
                  <td>
                    <a href="{% url 'deleteTask' %}?data_param={{task.taskTitle}}">Delete</a>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
      <footer>
        <p class="text-center bg-dark text-light fixed-bottom my-0 py-3">copyright 2023 - All rights reserved</p>
      </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
